<div>
	<el-col :span='24' class='toolbar'>
			<el-form :inline="true" :model="filters">
				<el-form-item>
					<el-input v-model="filters.name" placeholder="文档名称"></el-input>
				</el-form-item>
				<el-form-item>
					<el-button type="primary">查询</el-button>
				</el-form-item>
				<el-form-item>
					<el-button type="primary">上传文档</el-button>
				</el-form-item>
			</el-form>
		</el-col>
	<el-table :data="data" highlight-current-row :loading="listLoading" @selection-change="selsChange" style="width: 100%;">
			<el-table-column type="selection" width="55">
			</el-table-column>
			<el-table-column type="index" width="60">
			</el-table-column>
			<el-table-column prop="name" label="文件名称" min-width="200" sortable>
			</el-table-column>
			<el-table-column prop="appname" label="应用系统" width="200" sortable>
			</el-table-column>
			<el-table-column prop="uptime" label="上传时间" width="200" sortable>
			</el-table-column>
			<el-table-column label="操作" width="150">
				<template scope="scope">
					<el-button size="small" @click="handleEdit(scope.$index, scope.row)">下载</el-button>
					<el-button type="danger" size="small" @click="handleDel(scope.$index, scope.row)">删除</el-button>
				</template>
			</el-table-column>
		</el-table>
</div>
