<div>
	<el-col :span='24' class='toolbar'>
			<el-form :inline="true">
				<el-form-item>
					<el-input v-model='search' placeholder="系统名称"></el-input>
				</el-form-item>
				<el-form-item>
					<el-button type="primary" @click='addVisible = true'>添加开发商</el-button>
				</el-form-item>
			</el-form>
		</el-col>
	<el-table :data="tableData" highlight-current-row border style="width: 100%;" @row-click='onRowClick'>
			<el-table-column type="index" width="60" align='center'>
			</el-table-column>
			<el-table-column prop="companyname" label="开发商名称" align='center'>
			</el-table-column>
			<el-table-column prop="regtm" label="注册时间" sortable align='center'>
			</el-table-column>
			<el-table-column prop="keeper" label="负责人" width='200' align='center'>
			</el-table-column>
			<el-table-column prop="mobile" label="联系电话" width='200' align='center'>
			</el-table-column>
			<el-table-column label="操作" width="200" align='center'>
				<template scope="scope">
					<el-button size="small" @click="editVisible = true">编辑</el-button>
					<el-button type="danger" size="small" @click="onDeleteCompany(scope.$index, scope.row)">删除</el-button>
				</template>
			</el-table-column>
	</el-table>
	
	<el-dialog :visible.sync='addVisible' title="添加开发商" size='tiny' width='35%'>
			<el-form :model="newCompany" label-width="120px" :rules="rules" ref='addForm'>
				<el-form-item label="开发商名称" prop="companyname">
					<el-input v-model="newCompany.companyname" auto-complete="off"></el-input>
				</el-form-item>
				<el-form-item label="负责人" prop="keeper">
					<el-input v-model="newCompany.keeper" auto-complete="off"></el-input>
				</el-form-item>
				<el-form-item label="联系电话" prop="mobile">
					<el-input v-model="newCompany.mobile" auto-complete="off"></el-input>
				</el-form-item>
			</el-form>
			<div slot="footer" class="dialog-footer">
				<el-button @click="onAddCancle">取消</el-button>
				<el-button type="primary" @click.native="onAddCompany">提交</el-button>
			</div>
	</el-dialog>
	<el-dialog :visible.sync='editVisible' title="修改开发商" size='tiny' width='35%'>
			<el-form :model="currentCompany" label-width="120px" :rules="rules" ref='editForm'>
				<el-form-item label="开发商名称" prop="companyname">
					<el-input v-model="currentCompany.companyname" auto-complete="off"></el-input>
				</el-form-item>
				<el-form-item label="负责人" prop="keeper">
					<el-input v-model="currentCompany.keeper" auto-complete="off"></el-input>
				</el-form-item>
				<el-form-item label="联系电话" prop="mobile">
					<el-input v-model="currentCompany.mobile" auto-complete="off"></el-input>
				</el-form-item>
			</el-form>
			<div slot="footer" class="dialog-footer">
				<el-button @click="editVisible = false">取消</el-button>
				<el-button type="primary" @click.native="onEditCompany">提交</el-button>
			</div>
	</el-dialog>
</div>
