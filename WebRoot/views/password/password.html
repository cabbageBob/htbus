<div>
	<el-form style="margin-top:100px;margin-left:100px;" :model="ruleForm2" status-icon :rules="rules2" ref="ruleForm2" label-width="30%" class="demo-ruleForm">
  		<el-form-item label="原始密码" prop="old">
    		<el-input style="width:300px;" type="password" v-model.number="ruleForm2.old" auto-complete="off"></el-input>
  		</el-form-item>
  		<el-form-item label="新密码" prop="pass">
    		<el-input style="width:300px;" type="password" v-model="ruleForm2.pass" auto-complete="off"></el-input>
  		</el-form-item>
  		<el-form-item label="确认密码" prop="checkPass">
    		<el-input style="width:300px;" type="password" v-model="ruleForm2.checkPass" auto-complete="off"></el-input>
  		</el-form-item>
  		<el-form-item>
    		<el-button type="primary" @click="submitForm('ruleForm2')">确定</el-button>
  		</el-form-item>
	</el-form>
</div>
